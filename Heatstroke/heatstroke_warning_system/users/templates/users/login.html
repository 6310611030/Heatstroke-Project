{% extends 'users/layout.html' %} 
{% load static %} 
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .wrapper {
            text-align: center;
        }
    </style>
</head>
<body>
    <br>
<div class="wrapper">
    <h2>LOGIN</h2>
    {% if message %}
    <div  style="color:red">{{ message }}</div>
    {% endif %}
    <form class="form1" action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        <div class="username-area username">
            <div class="input-box username">
                <input class="username" name="username" type="text" placeholder="Username">
            </div>
        </div>
        <div class="password-area password">
            <div class="input-box password">
                <input class="password" name="password" type="password" placeholder="Password">
            </div>
        </div>
        <br>
        <button class="submit" name="submit" type="submit">Login</button>
    </form>
    <br>
</div>
</body>
</html>
{% endblock %}
